<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMMA'S INVOICE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-row" style="height: 100vh;">
      <div style="width: 200px; background-color: #1e3a8a;"></div>
      <div class="p-5 w-100" style="background-color: #172554;height: 100vh;overflow-y: auto;">
        <div class="d-flex flex-row justify-content-between">
          <div style="position: sticky;top: 0;">
            <h3 style="color: white;">Invoices</h3>
            <p style="font-size: small; font-weight: bold; color: #9ca3af;">
              There are 7 new invoices
            </p>
          </div>
          <div>
            <div
              class="p-2"
              style="
                background-color: blueviolet;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 10%;
                cursor: pointer;
                height: 50px;
              "
            >
              <p style="color: white; font-weight: bold; text-align: center;">
                New Invoice
              </p>
            </div>
          </div>
        </div>
        <!-- The invoices -->
        {% for data in invoice %}
        {% include 'invoice.html' %}
        {% endfor %}
      </div>
    </div>
  </body>
</html>
