<div
  class="p-2"
  style="
    background-color: #1e1b4b;
    height: 60px;
    margin: 5px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 10px;
  "
>
  <p style="font-size: 15px; color: white;font-weight: bold;margin: 2px;">{{ data["invoice_id"] }}</p>
  <p style="font-size: medium;color: #9ca3af;font-weight: bold;margin: 2px;">{{ data.invoice_date }}</p>
  <p style="color: white;font-size: small;font-weight: bold;margin: 2px;">{{ data.customer_name }}</p>
  <p style="font-weight: bold; font-size: larger; color: white;margin: 2px;">Â£{{ data.amount }}</p>
  {% if data.settlement_status =="Paid" %}
 <div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f7fee7;
    width: 100px;
    border-radius: 10px;
    cursor: pointer;
    padding: 10px;
    opacity: 0.7;
  "
>
  <div
    style="
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #22c55e;
      margin-right: 5px;
    "
  ></div>
  <p style="margin: 0;color: #22c55e;">{{ data.settlement_status }}</p>
</div>
 {% else %}
  <div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f7fee7;
    width: 100px;
    border-radius: 10px;
    cursor: pointer;
    padding: 10px;
    opacity: 0.7;
  "
>
  <div
    style="
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #f97316;
      margin-right: 5px;
      opacity: 0.5;
      font-weight: bolder;
    "
  ></div>
  <p style="margin: 0;color: #f97316;font-weight: bolder;">{{ data.settlement_status }}</p>
</div>
{%  endif %}
</div>
